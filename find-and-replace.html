<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Find and Replace</title>
  </head>
  <body>
    <div class="container">
      <h1>Find and Replace</h1>
      <form id="find-and-replace">
        <div class="form-group">
          <label for="sentence">Enter a text:</label>
          <input type="text" id="sentence">
        </div>

        <div class="form-group">
          <label for="find">Find Word:</label>
          <input type="text" id="find">
        </div>

        <div class="form-group">
          <label for="replace">Replace Word:</label>
          <input type="text" id="replace">
        </div>

        <button type="submit" class="btn btn-default btn-lg">Find out!</button>

      </form>

      <div id="result">

        <p> <span class="result"></span></p>
      </div>
    </div>
  </body>
</html>
